<!Doctype html>
<html>

<head>
    <title>Neighbourhood Map Project</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Questrial" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <header>
        <div class="header">
            <div class="row title">
                <div class="col-md-9">
                    <h1>HARYANA Tourism Map</h1>
                    
                     <h2> <marquee direction="right">States of National Pride</marquee> </h2>
                </div>
            </div>
        </div>
        </header>
        <nav>
            <div class="row">
                <div class="col-md-12">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search " data-bind="value:check,valueUpdate:'afterkeydown', event: {keyup: Listfilter}">
                        </div>
                    </form>
                    <ul data-bind="foreach:markers" class="nav navbar-nav">
                        <li class="list" data-bind="visible:show, event:{click:$parent.selectAll},text:title"></li>
                    </ul>
                </div>
            </div>
        </nav>
       
        <div class="row">
            <div class="col-md-12" id="map"></div>
        </div>
      
    </div>
   <footer>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAoOvLR28XRhh_WwArCfktc4NlnQFDMwY&v=3&callback=initMap" onerror="error()">
    </script>
  </footer>
</body>

</html>
